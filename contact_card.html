      $('#contact_card').append('<div class=card><h1>'+first+" "+last+"</h1>"+"<p>"+email+"</p><p>"+phon+'</p><p>'+des+'</p></button></div>');
    }
    function showmore(){
      $('p').hide();
      $('.card').click(function(){
        $(this).children('p').show();
      });
    }
    $(document).ready(function(){
        $('form').submit(function(){

});
